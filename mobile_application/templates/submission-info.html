    <link rel="stylesheet" href="../static/CSS/submission-info.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Identi.Match App</span>
    </nav>

    <div id='left'>
        <div id='submission-info-area'>
            <h1 class='submission-info'>Submission Info</h1>
        </div>
        <button id='button' class="match-button-btn" onclick='findMatches()'> FIND ALL MATCHES </button>
    </div>
   
    <div id='right'>
        <div id='matches-info-area'>
            <h1 class='matches-info'>Matching Persons</h1>
            <div id = 'content'></div>
        </div>
    </div>

    <button id='back-button'>Back to all submissions</button>

</body>
